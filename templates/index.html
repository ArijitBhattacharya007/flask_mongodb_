<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body style="background-color: #f1aeb5">
<center>

{#    <img src="../static/v_gif.gif">#}
    <h3 style="margin-top: 5rem; color: #000000">Registration page??</h3>

    <div class="card" style="width: 18rem;border-radius: 2px;border-color: #000000; margin-top: 5rem; border-radius: 25px; font-weight: bold">
  <div class="card-body" >

      <form method="post" action="/submit" style="flex: auto; flex-direction: column; justify-items: center">

          <input style="border-radius: 0px" type="text" class="form-control" name="name" placeholder="Name" >
          <input style="margin-top: 2%;border-radius: 0px" type="text" class="form-control" name="registration_number" placeholder="Registration Number">
          <input style="margin-top: 2%;border-radius: 0px" type="text" class="form-control" name="roll_number" placeholder="Roll Number">
          <input style="margin-top: 2%;border-radius: 0px" type="text" class="form-control" name="school" placeholder="School">
          <input style="margin-top: 2%;border-radius: 0px" type="text" class="form-control" name="phone" placeholder="Phone">
          <input style="margin-top: 2%;border-radius: 0px" type="text" class="form-control" name="admission_year" placeholder="Admission Year">
          <input style="margin-top: 2%;border-radius: 0px" type="text" class="form-control" name="email" placeholder="Address">
          <input style="margin-top: 2%;border-radius: 0px" type="text" class="form-control" name="address" placeholder="Email">
      <input style=" border-radius: 25px;margin-top: 2%;" type="submit" class="btn btn-primary" value="SUBMIT">

      </form>

  </div>
</div>
</center>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
